{% extends "base.html" %}

{% block title %}Регистрация - Юридическая AI-Платформа{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="bi bi-person-plus"></i> Регистрация
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" 
                               id="username" name="username" 
                               placeholder="Придумайте имя пользователя" required autofocus>
                        <div class="form-text">Только латинские буквы и цифры</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" 
                               id="email" name="email" 
                               placeholder="your@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" 
                               id="password" name="password" 
                               placeholder="Придумайте надежный пароль" required minlength="6">
                        <div class="form-text">Минимум 6 символов</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="bi bi-person-badge"></i> Роль
                        </label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="client" selected>Клиент</option>
                            <option value="expert">Эксперт</option>
                            <option value="developer">Разработчик</option>
                        </select>
                        <div class="form-text">Выберите вашу роль в системе</div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Уже есть аккаунт? 
                            <a href="/login" class="text-decoration-none">Войти</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
